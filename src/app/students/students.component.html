<div class="container">
  <h2>Student Registration</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="contactPerson">Contact Person *</label>
      <input type="text" id="contactPerson" formControlName="contactPerson" class="form-control">
    </div>

    <div class="form-group">
      <label for="contactNo">Contact No *</label>
      <input type="text" id="contactNo" formControlName="contactNo" class="form-control">
    </div>

    <div class="form-group">
      <label for="emailAddress">Email Address *</label>
      <input type="email" id="emailAddress" formControlName="emailAddress" class="form-control">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth *</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" (change)="calculateAge()">
    </div>
    
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" formControlName="age" class="form-control" readonly [(ngModel)]="studentForm.value.age">
    </div>
    <div class="form-group">
      <label for="classroomId">Classroom *</label>
      <select id="classroomId" formControlName="classroom" class="form-control">
        <option>Select the classroom</option>
        <option *ngFor="let classroom of classrooms" [value]="classroom.classroomId">{{ classroom.classroomName }}</option>
      </select>
    </div>


    <button type="submit" [disabled]="!studentForm.valid" class="btn btn-success">Submit</button>
  </form>
</div>
